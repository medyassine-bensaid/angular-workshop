<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="apartForm" class="mt-4">
          <div class="mb-3">
            <label for="appartNum">Apartment Number</label>
            <input type="text" formControlName="appartNum" id="appartNum" placeholder="Apartment Number" class="form-control">
            <div *ngIf="apartForm.get('appartNum')?.invalid && apartForm.get('appartNum')?.touched">
              <span *ngIf="apartForm.get('appartNum')?.errors?.['required']" class="text-danger">Apartment Number is required.</span>
              <span *ngIf="apartForm.get('appartNum')?.errors?.['pattern']" class="text-danger">Enter a valid number.</span>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="floorNum">Floor Number</label>
            <input type="text" formControlName="floorNum" id="floorNum" placeholder="Floor Number" class="form-control">
            <div *ngIf="apartForm.get('floorNum')?.invalid && apartForm.get('floorNum')?.touched">
              <span *ngIf="apartForm.get('floorNum')?.errors?.['required']" class="text-danger">Floor Number is required.</span>
              <span *ngIf="apartForm.get('floorNum')?.errors?.['pattern']" class="text-danger">Enter a valid number.</span>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="surface">Surface</label>
            <input type="text" formControlName="surface" id="surface" placeholder="Surface" class="form-control">
            <div *ngIf="apartForm.get('surface')?.invalid && apartForm.get('surface')?.touched">
              <span class="text-danger" *ngIf="apartForm.get('surface')?.errors?.['required']">Surface is required.</span>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="terrace">Terrace</label>
            <div>
              <label>
                <input type="radio" formControlName="terrace" [value]="'yes'"> Yes
              </label>
              <label>
                <input type="radio" formControlName="terrace" [value]="'no'"> No
              </label>
            </div>
            <div *ngIf="apartForm.get('terrace')?.invalid && apartForm.get('terrace')?.touched">
              <span class="text-danger" *ngIf="apartForm.get('terrace')?.errors?.['required']">Terrace is required.</span>
            </div>
          </div>
  
          <div class="mb-3" [hidden]="!apartForm.get('terrace')?.value || apartForm.get('terrace')?.value === 'no'">
            <label for="surfaceTerrace">Surface Terrace</label>
            <input type="text" formControlName="surfaceTerrace" id="surfaceTerrace" placeholder="Surface Terrace" class="form-control">
            <div *ngIf="apartForm.get('surfaceTerrace')?.invalid && apartForm.get('surfaceTerrace')?.touched">
              <span class="text-danger" *ngIf="apartForm.get('surfaceTerrace')?.errors?.['required']">Surface Terrace is required.</span>
            </div>
          </div>
  
          <div class="mb-3">
            <label>Category</label><br>
            <label>
              <input type="radio" formControlName="category" [value]="'S+1'"> S+1
            </label><br>
            <label>
              <input type="radio" formControlName="category" [value]="'S+2'"> S+2
            </label><br>
            <label>
              <input type="radio" formControlName="category" [value]="'S+3'"> S+3
            </label><br>
            <div *ngIf="apartForm.get('category')?.invalid && apartForm.get('category')?.touched">
              <span class="text-danger" *ngIf="apartForm.get('category')?.errors?.['required']">Category is required.</span>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="description">Description</label>
            <textarea formControlName="description" id="description" placeholder="Description" class="form-control"></textarea>
            <div *ngIf="apartForm.get('description')?.invalid && apartForm.get('description')?.touched">
              <span class="text-danger" *ngIf="apartForm.get('description')?.errors?.['required']">Description is required.</span>
              <span class="text-danger" *ngIf="apartForm.get('description')?.errors?.['minlength']">Description should have at least 10 characters.</span>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="residence">Residence</label>
            <input type="text" formControlName="residence" id="residence" [value]="apartForm.get('residence')?.value" readonly class="form-control">
          </div>
  
          <button type="submit" (click)="add()" class="btn btn-primary" [disabled]="apartForm?.invalid">Add</button>
        </form>
  
        <div *ngIf="added" class="alert alert-success mt-3">
          Apartment added successfully!
        </div>
      </div>
    </div>
  </div>
